<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherRise Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- Promo Animation -->
    <div class="promo-container">
        <h1 class="title">WeatherRise</h1>
        <p class="tagline">Bringing You the Forecast Like Never Before</p>
        <div class="weather-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Icon">
        </div>
    </div>

    <!-- Space between sections -->
    <div class="spacer"></div>

    <!-- Weather Dashboard -->
    <div class="weather-dashboard">
        <h2>Weather Dashboard</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="fetchWeather()">Search</button>
        <div id="weatherInfo"></div>
    </div>

    <!-- Space before authentication section -->
    <div class="spacer"></div>

    <!-- Register & Login -->
    <div class="auth-container">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="registerUser()">Register</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="loginUser()">Login</button>

        <p id="authMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
